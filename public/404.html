<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirige todas las rutas 404 a index.html para que React Router las maneje
    const segments = window.location.pathname.split('/');
    const appSegment = segments.indexOf('countdown-qr-app');
    
    if (appSegment !== -1 && segments.length > appSegment + 1) {
      // Reconstruye la ruta para React Router
      const path = segments.slice(appSegment + 1).join('/');
      sessionStorage.setItem('redirectPath', '/' + path);
    }
    
    window.location.href = '/countdown-qr-app/';
  </script>
</head>
<body>
  <p>Redirigiendo a la aplicaci√≥n...</p>
</body>
</html>
